<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>非同期処理</title>
    </head>
    <body>
        <script>
          const promise1 = () => {
              return new Promise(resolve => {
                  setTimeout(() => {
                      resolve('1つ目の処理が完了');
                  }, 2000)
              })
          }
          
          const promise2 = () => {
              return new Promise(resolve => {
                  setTimeout(() => {
                      resolve('2つ目の処理');
                  }, 2000)
              })
          }
          
          const promise3 = ()=> {
              return new Promise(resolve => {
                  setTimeout(() => {
                      resolve('3つ目の処理');
                  }, 2000)
              })
          }
          
          promise1()
          
          .then(data => {
              console.log(data);
              return promise2();
          })
          
          .then(data => {
              console.log(data);
              return promise3();
          })
          .then(data => console.log(data));
        </script>
    </body>
</html>
