<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ajax演習</title>
    </head>
    <body>
        <h1>Javascript関連のリポジトリ総数 by GitHub</h1>
        <button id="btn">更新</button>
        
        <div id="result"></div>
    
        <script>
            const url = "https://api.github.com/search/repositories?q=javascript";
            const btn = document.getElementById('btn');
            const result = document.getElementById('result');
            
            const createResult = item => {
                const h2 =document.createElement('h2')
                
                h2.textContent = 'リポジトリ総数は' + item.total_count + '件です';
                
                result.appendChild(h2);
            }
            
            btn.addEventListener('click', () => {
                result.innerHTML = '';
                
                fetch(url)
                .then(data => data.json())
                .then(data => createResult(data))
            })
        </script>
    
    </body>
</html>
